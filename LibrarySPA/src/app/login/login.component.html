<form #loginform="ngForm" (ngSubmit)="login()">
  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Username</label>
    <input #UserName="ngModel" type="text" required class="form-control" name="UserName" [(ngModel)]="model.UserName">
  </div>

  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Password</label>
    <input #Password="ngModel" type="password" required class="form-control" name="Password" [(ngModel)]="model.Password">
  </div>

  <div class="form-group">
    <label class="col-form-label" for="inputDefault">Confirm Password</label>
    <input #ConfirmPassword="ngModel" type="password" required class="form-control" name="ConfirmPassword" [(ngModel)]="model.ConfirmPassword">
  </div>

  <div class="form-group">
    <input type="submit" class="btn btn-success" value="Login"/>
  </div>

</form>
