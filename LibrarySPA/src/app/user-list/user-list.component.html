<a href="javascript:void(0)" class="btn btn-success" routerLink="/addUser">Add new User</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Firstname</th>
      <th scope="col">Lastname</th>
      <th scope="col">Email</th>
      <th scope="col">Status</th>
      <th scope="col">Delete</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users;">
      <td>{{item.id}}</td>
      <td>{{item.firstname}}</td>
      <td>{{item.lastname}}</td>
      <td>{{item.email}}</td>
      <td>{{item.status}}</td>
      <td><a href="javascript:void(0)" class="btn btn-danger" (click)="deleteUser(item.id)">Delete</a></td>
      <td><a href="javascript:void(0)" class="btn btn-warning" [routerLink]="['/getUser',item.id]">Edit</a></td>
    </tr>
  </tbody>
</table>
